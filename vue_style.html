<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Style</title>
    <script src="vue.js"></script>
    <style>
        .activated {
            color: red
        }
    </style>
</head>
<body>
<div id="app">
    <div @click="handleDivClick"
         :class="{activated: isActivated}"
    >
        Hello World
    </div>
    <div @click="handleDivClick2"
         :class="[activated2]"
    >
        Hello World 2
    </div>
    <div :style="styleObj"
         @click="handleDivClick3"
    >
        Hello World 3
    </div>
    <div :style="[styleObj,{fontSize: '20px'}]"
         @click="handleDivClick3"
    >
        Hello World 4
    </div>
</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            isActivated: false,
            activated2: "",
            styleObj: {
                color: "black"
            }
        },
        methods: {
            handleDivClick: function () {
                this.isActivated = !this.isActivated
            },
            handleDivClick2: function () {
                this.activated2 = this.activated2 === "activated" ? "" : "activated"
            },
            handleDivClick3: function () {
                this.styleObj.color = this.styleObj.color === "red" ? "black" : "red"
            }
        }
    })
</script>
</body>
</html>
