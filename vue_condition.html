<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Condition</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
    <div v-show="show">{{message}}</div>
    <div v-if="show">{{message}}</div>
    <div v-else>Bye World</div>
    <p>---</p>
    <div v-if="word==='a'">This is A</div>
    <div v-else-if="word==='b'">This is B</div>
    <div v-else>This is others</div>
    <p>---</p>
    <div v-if="show">
        用户名：<input key="username">
    </div>
    <div v-else>
        邮箱名：<input key="mail">
    </div>
</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            show: true,
            word: "a",
            message: "Hello World"
        }
    })
</script>

</body>
</html>
