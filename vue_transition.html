<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    <script src="vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0
        }
        .v-enter-active,
        .v-leave-active {
            transition: opacity 3s
        }
    </style>
</head>
<body>

<div id="root">
    <transition>
        <div v-show="show">hello world</div>
    </transition>
    <button @click="handleClick">CHANGE</button>
</div>

<script>
    var vm = new Vue({
        el: '#root',
        data: {
            show: true
        },
        methods: {
            handleClick: function () {
                this.show = !this.show
            }
        }
    })
</script>

</body>
</html>
