<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Life Cycle</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        // 生命周期函数就是vue实例在某一个时间点自动执行你个的函数
        // 声明周期函数不需要定义在methods里
        var vm = new Vue({
            el: "#app",
            template: "<div>{{test}}</div>",
            data: {
                test: "hello world"
            },
            beforeCreate: function () {
                console.log("beforeCreate")
            },
            created: function () {
                console.log("created")
            },
            beforeMount: function () {
                console.log(this.$el)
                console.log("beforeMount")
            },
            mounted: function () {
                console.log(this.$el)
                console.log("mounted")
            },
            beforeDestroy: function () {
                console.log("beforeDestroy")
            },
            destroyed: function () {
                console.log("destroyed")
            },
            beforeUpdate: function () {
                console.log("beforeUpdate")
            },
            updated: function () {
                console.log("updated")
            }
        })
    </script>
</body>
</html>
