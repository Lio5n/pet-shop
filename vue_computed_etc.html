<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computed ETC</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{fullName3}}<br>
        {{fullName2()}}<br>
        {{fullName}}<br>
        {{age}}<br>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                firstName: "Dell",
                lastName: "Lee",
                fullName3: "Dell Lee",
                age: 28
            },
            methods: {
                fullName2: function () {
                    console.log("2 计算了一次")
                    return this.firstName + " " + this.lastName
                }
            },
            // 计算属性
            computed: {
                fullName: function () {
                    console.log("计算了一次")
                    return this.firstName + " " + this.lastName
                }
            },
            // 监听器
            watch: {
                firstName: function () {
                    console.log("3 计算了一次")
                    this.fullName3 = this.firstName + " " + this.lastName
                },
                lastName: function () {
                    console.log("3 计算了一次")
                    this.fullName3 = this.firstName + " " + this.lastName
                }
            }
        })
    </script>
</body>
</html>
