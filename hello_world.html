<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">{{content}}</div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                content: 'hello world Lio5n'
            }
        })

        setTimeout(function () {
            app.$data.content = 'hello world SongSG'
        },2000)
    </script>
</body>
</html>
