<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component Props Check</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="root">
    <child content="hello world"></child>
    <child :content="134"></child>
</div>

<script>
    Vue.component('child', {
        props: {
            // content: [Number, String]
            content: {
                type: [Number, String],
                required: true,
                default: 'default value',
                validator: function (value) {
                    return (value.length > 5)
                }
            }
        },
        template: '<div>{{content}}</div>'
    })

    var vm = new Vue({
        el: '#root'
    })
</script>

</body>
</html>
